<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <section class="page-header">
      <h1 class="project-name">XTurn</h1>
      <h2 class="project-tagline">Xirsys' Open Source Turn Server</h2>
      <a href="https://github.com/xirsys/xturn" class="btn">View on GitHub</a>
    </section>

    <nav>
      <a href="/xturn" title="Home">{{ site.title }}</a>
      {% for page in site.pages_list %}
        <a href="{{ page[1] }}">{{ page[0] }}</a>
      {% endfor %}
    </nav>

    <section class="main-content">
      {{ content }}
      <footer class="site-footer">
          <span class="site-footer-owner"><a href="https://github.com/xirsys/xturn">XTurn</a> is maintained by <a href="https://github.com/xirsys">xirsys</a>.</span>
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </section>

  </body>
</html>
